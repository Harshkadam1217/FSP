<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s,strike,del</title>
</head>
<body>
    <p>the Product was delayed on : <strike><b>Thu 8th 2024</b></strike></p>
    
    <!-- non schemantic -->
    <!-- The s element represents contents that are no longer accurate or no longer relevant. -->
    <p>the Product was delayed on : <s><b>Thu 8th 2024</b></s></p>

    <!-- schemantic -->
    <!-- The del element represents a removal from the document. -->
    <p>the Product was delayed on : <del><b>Thu 8th 2024</b></del></p>    
</body>
</html>
