<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small and big</title>
</head>
<body>

    <!-- The small element represents side comments such as small print. -->
    <p>Digital Lync <small>Innovations using small tags</small></p>

    <!-- The big element is used to visually highlight a particular piece of text for attention--> 
    <p>Digiatl Lync <big>Innovations using Big Tags</big></p>

</body>
</html>
